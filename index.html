<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portfolio of IamTT</title>
</head>
<body>


<div class="navbar-container">
    <nav>
 
        <div class="logo">
            <div class="item-portfolio">
                Portfolio
            </div>
            <div class="item-iamtt">
                iamtt.tech
            </div>
        </div>
        
        <div class="social-icons">
            <div class="item-social">
                <img src="assets/images/github_logo.png" alt="Github">
                <div class="item-social-text">
                    <div class="underscore"></div>
                    <span class="open">Open</span>
                </div>
            </div>
            <div class="item-social">
                <img src="assets/images/line_logo.png" alt="Github">
                <div class="item-social-text">
                    <div class="underscore"></div>
                    <span class="open">Open</span>
                </div>
            </div>
            <div class="item-social">
                <img src="assets/images/linkedin_logo.png" alt="Github">
                <div class="item-social-text">
                    <div class="underscore"></div>
                    <span class="open">Open</span>
                </div>
            </div>
        </div>
     
        <div class="hamburger">
            <img src="/assets/images/menu.png" alt="Hamburger">
            <div class="hamburger-text"></div>
        </div>
    </nav>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>

</html>
